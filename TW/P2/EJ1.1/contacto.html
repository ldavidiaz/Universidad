<!DOCTYPE html>
<html lang="en">
    <!--LUIS DAVID DIAZ MESA-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
</head>
<body>
    <form action="mailto:luis.diaz03@goumh.umh.com" method="get" enctype="multipart/form-data">
        <table>
            <thead>
                <tr>
                    <td colspan="2">
                    <h1>Ingrese los datos solicitados <br> 
                        para ponerse en contacto conmigo</h1>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>                
                    <td><!--nombre-->
                        Nombre *<br><input type="text" name="fname" placeholder="Nombre" required="required" autofocus="autofocus"><br>
                    </td>
                    <td><!--apellidos-->
                        Apellido *<br><input type="text" name="fapellido" required="required" placeholder="Apellidos"><br>
                    </td>
                </tr>
                <tr>
                    <td><!--email-->
                        E-mail *<br><input type="email" name="fmail" required="required" placeholder="E-mail"><br>
                    </td>
                    <td><!--telefono-->
                        Teléfono *<br><input type="text" name="ftelefono" required="required" placeholder="Teléfono"><br>
                    </td>
                </tr>
                <tr>
                    <td><!--empresa-->
                        Empresa<br><input type="text" name="fempresa" placeholder="Empresa"><br>
                    </td>
                    <td><!--cargo-->
                        Cargo<br><input type="text" name="fcargo" placeholder="Cargo"><br>
                    </td>
                </tr>
                <tr>
                    <td><!--web-->
                        Sitio Web<br><input type="text" name="fsweb" placeholder="Sitio web"><br>
                    </td>
                    <td><!--pais crear lista-->
                        Pais<br><!--<input list="paises" placeholder="Ej: España">-->
                        <select name="paises" size="1">
                            <option value="default">--</option>
                            <option value="España">España</option>
                            <option value="Portugal">Portugal</option>
                            <option value="Francia">Francia</option>
                            <option value="Italia"> Italia</option>
                            <option value="Reino_Unido">Reino Unido</option>
                            <option value="Otro_pais">Otro pais</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <br/>Preferencia de contacto *<br/>
                        <input type="radio" name="tipo_contacto" value="external_mail" required="required">E-mail personal<br>
                        <input type="radio" name="tipo_contacto" value="empresa" required="required">E-mail empresa<br>
                        <input type="radio" name="tipo_contacto" value="telefono_personal" required="required">Teléfono personal<br>
                        <input type="radio" name="tipo_contacto" value="telefono_empresa" required="required" checked>Teléfono empresa<br>       
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"><!--comentario-->
                    <p>Información adicional</p>
                    <textarea name="comentario" cols="40"></textarea>
                    <br><br>
                    </td>
                </tr>
            </tfoot>
        </table>
        <input type="checkbox" name="politica_privacidad" value="apv" required="required" checked>Acepto la <a href="">política de privacidad</a>
        <br><br>
        <input type="submit" value="SOLICITAR INFORMACIÓN">
        <br><br>
    </form>
    <footer>
        <a href="http://www.w3.org/WAI/WCAG1AAA-Conformance"
        title="Explicación del Nivel Triple-A de 
        Conformidad">
        <img height="32" width="88" 
        src="http://www.w3.org/WAI/wcag1AAA"
        alt="Icono de conformidad con el Nivel Triple-A, 
        de las Directrices de Accesibilidad para el 
        Contenido Web 1.0 del W3C-WAI"></a>
    </footer>
</body>
</html>
